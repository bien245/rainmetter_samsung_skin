[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
BackgroundMode=2
SolidColor=32,32,32,255

[Variables]
; Màu sắc
TextColor=255,255,255,255
FrameColor=48,48,48,255
BarColorC=0,191,255,255
BarColorD=0,255,128,255
BarColorRAM=255,165,0,255
BarBG=64,64,64,255
BarHeight=40
BarWidth=280
BarRadius=20
FrameRadius=30
Padding=20

; Font chữ
FontFace=Segoe UI
FontSize=11
FontSizeSmall=9

; Vị trí
StartY=(#Padding# + 10)
SpacingY=60

; ===== FRAME BÊN NGOÀI =====
[FrameBackground]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,(#BarWidth# + #Padding# * 2),(#StartY# + 180 + #Padding#),#FrameRadius# | Fill Color #FrameColor# | StrokeWidth 0

; ===== MEASURES =====

; Ổ đĩa C:
[MeasureDriveC_Total]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=10

[MeasureDriveC_Used]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=10

; Ổ đĩa D:
[MeasureDriveD_Total]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=10
IfCondition=MeasureDriveD_Total = 0
IfTrueAction=[!DisableMeasure MeasureDriveD_Used][!HideMeter BarD_Background][!HideMeter BarD_Progress][!HideMeter IconD][!HideMeter LabelD][!HideMeter InfoD]
IfFalseAction=[!EnableMeasure MeasureDriveD_Used][!ShowMeter BarD_Background][!ShowMeter BarD_Progress][!ShowMeter IconD][!ShowMeter LabelD][!ShowMeter InfoD]

[MeasureDriveD_Used]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=10

; RAM
[MeasureRAM_Total]
Measure=PhysicalMemory
Total=1
UpdateDivider=5

[MeasureRAM_Used]
Measure=PhysicalMemory
UpdateDivider=5

; ===== STYLES =====
[StyleText]
FontColor=#TextColor#
FontFace=#FontFace#
StringStyle=Bold
AntiAlias=1

; ===== Ổ ĐĨA C: =====

[BarC_Background]
Meter=Shape
X=#Padding#
Y=#StartY#
Shape=Rectangle 0,0,#BarWidth#,#BarHeight#,#BarRadius# | Fill Color #BarBG# | StrokeWidth 0

[BarC_Progress]
Meter=Shape
MeasureName=MeasureDriveC_Used
X=#Padding#
Y=#StartY#
DynamicVariables=1
Shape=Rectangle 0,0,(([MeasureDriveC_Total] > 0) ? (([MeasureDriveC_Used] / [MeasureDriveC_Total]) * #BarWidth#) : 0),#BarHeight#,#BarRadius# | Fill Color #BarColorC# | StrokeWidth 0

[IconC]
Meter=Shape
X=(#Padding# + 10)
Y=(#StartY# + 10)
Shape=Rectangle 0,0,20,20,3 | Fill Color 255,255,255,255 | StrokeWidth 0
Shape2=Rectangle 4,4,12,12,2 | Fill Color #BarColorC# | StrokeWidth 0

[LabelC]
Meter=String
MeterStyle=StyleText
X=(#Padding# + 40)
Y=(#StartY# + 12)
FontSize=#FontSize#
Text="C: System"
FontColor=255,255,255,255

[InfoC]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDriveC_Used
MeasureName2=MeasureDriveC_Total
X=(#Padding# + #BarWidth# - 10)
Y=(#StartY# + 12)
FontSize=#FontSizeSmall#
Text="%1B / %2B"
AutoScale=1
NumOfDecimals=1
StringAlign=Right
FontColor=255,255,255,255

; ===== Ổ ĐĨA D: =====

[BarD_Background]
Meter=Shape
X=#Padding#
Y=(#StartY# + #SpacingY#)
Shape=Rectangle 0,0,#BarWidth#,#BarHeight#,#BarRadius# | Fill Color #BarBG# | StrokeWidth 0

[BarD_Progress]
Meter=Shape
MeasureName=MeasureDriveD_Used
X=#Padding#
Y=(#StartY# + #SpacingY#)
DynamicVariables=1
Shape=Rectangle 0,0,(([MeasureDriveD_Total] > 0) ? (([MeasureDriveD_Used] / [MeasureDriveD_Total]) * #BarWidth#) : 0),#BarHeight#,#BarRadius# | Fill Color #BarColorD# | StrokeWidth 0

[IconD]
Meter=Shape
X=(#Padding# + 10)
Y=(#StartY# + #SpacingY# + 10)
Shape=Rectangle 0,0,20,20,3 | Fill Color 255,255,255,255 | StrokeWidth 0
Shape2=Rectangle 4,4,12,12,2 | Fill Color #BarColorD# | StrokeWidth 0

[LabelD]
Meter=String
MeterStyle=StyleText
X=(#Padding# + 40)
Y=(#StartY# + #SpacingY# + 12)
FontSize=#FontSize#
Text="D: Data"
FontColor=255,255,255,255

[InfoD]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDriveD_Used
MeasureName2=MeasureDriveD_Total
X=(#Padding# + #BarWidth# - 10)
Y=(#StartY# + #SpacingY# + 12)
FontSize=#FontSizeSmall#
Text="%1B / %2B"
AutoScale=1
NumOfDecimals=1
StringAlign=Right
FontColor=255,255,255,255

; ===== RAM =====

[BarRAM_Background]
Meter=Shape
X=#Padding#
Y=(#StartY# + #SpacingY# * 2)
Shape=Rectangle 0,0,#BarWidth#,#BarHeight#,#BarRadius# | Fill Color #BarBG# | StrokeWidth 0

[BarRAM_Progress]
Meter=Shape
MeasureName=MeasureRAM_Used
X=#Padding#
Y=(#StartY# + #SpacingY# * 2)
DynamicVariables=1
Shape=Rectangle 0,0,(([MeasureRAM_Total] > 0) ? (([MeasureRAM_Used] / [MeasureRAM_Total]) * #BarWidth#) : 0),#BarHeight#,#BarRadius# | Fill Color #BarColorRAM# | StrokeWidth 0

[IconRAM]
Meter=Shape
X=(#Padding# + 10)
Y=(#StartY# + #SpacingY# * 2 + 10)
Shape=Rectangle 0,0,20,20,3 | Fill Color 255,255,255,255 | StrokeWidth 0
Shape2=Rectangle 2,6,16,8,1 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape3=Rectangle 4,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape4=Rectangle 7,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape5=Rectangle 10,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape6=Rectangle 13,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0

[LabelRAM]
Meter=String
MeterStyle=StyleText
X=(#Padding# + 40)
Y=(#StartY# + #SpacingY# * 2 + 12)
FontSize=#FontSize#
Text="RAM"
FontColor=255,255,255,255

[InfoRAM]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureRAM_Used
MeasureName2=MeasureRAM_Total
X=(#Padding# + #BarWidth# - 10)
Y=(#StartY# + #SpacingY# * 2 + 12)
FontSize=#FontSizeSmall#
Text="%1B / %2B"
AutoScale=1
NumOfDecimals=1
StringAlign=Right
FontColor=255,255,255,255
