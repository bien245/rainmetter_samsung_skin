[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
BackgroundMode=2
SolidColor=32,32,32,255
OnRefreshAction=[!UpdateMeasure MeasureScript]

[Variables]
; Màu sắc
TextColor=255,255,255,255
FrameColor=48,48,48,255
BarBG=64,64,64,255
BarHeight=40
BarWidth=280
BarRadius=20
FrameRadius=30
Padding=20

; Font chữ
FontFace=Segoe UI
FontSize=11
FontSizeSmall=9

; Vị trí
StartY=(#Padding# + 10)
SpacingY=60

; Script Lua để phát hiện ổ đĩa
[MeasureScript]
Measure=Script
ScriptFile=drives.lua
UpdateDivider=1

; ===== FRAME BÊN NGOÀI =====
[FrameBackground]
Meter=Shape
X=0
Y=0
DynamicVariables=1
Shape=Rectangle 0,0,(#BarWidth# + #Padding# * 2),300,#FrameRadius# | Fill Color #FrameColor# | StrokeWidth 0

; ===== STYLES =====
[StyleText]
FontColor=#TextColor#
FontFace=#FontFace#
StringStyle=Bold
AntiAlias=1

; ===== HIỂN THỊ DANH SÁCH Ổ ĐĨA =====
[DriveList]
Meter=String
MeterStyle=StyleText
X=(#Padding# + 10)
Y=#StartY#
FontSize=14
Text="Ổ đĩa có sẵn:"
FontColor=255,255,255,255

[DriveInfo]
Meter=String
MeterStyle=StyleText
X=(#Padding# + 10)
Y=(#StartY# + 30)
W=(#BarWidth# - 20)
H=200
FontSize=#FontSize#
Text="[MeasureScript]"
FontColor=200,200,200,255
ClipString=2
DynamicVariables=1

; ===== NÚT REFRESH THỦ CÔNG =====
[RefreshButton]
Meter=Shape
X=(#Padding# + 10)
Y=(#StartY# + 250)
Shape=Rectangle 0,0,100,30,15 | Fill Color 0,150,255,255 | StrokeWidth 0
LeftMouseUpAction=[!Refresh]

[RefreshText]
Meter=String
MeterStyle=StyleText
X=(#Padding# + 60)
Y=(#StartY# + 258)
FontSize=10
Text="Refresh"
FontColor=255,255,255,255
StringAlign=Center
LeftMouseUpAction=[!Refresh]
