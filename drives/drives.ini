[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
BackgroundMode=2
SolidColor=32,32,32,255

[Variables]
; Màu sắc
TextColor=255,255,255,255
BarColorC=0,191,255,255      ; Màu xanh dương cho ổ C:
BarColorD=0,255,128,255      ; Màu xanh lá cho ổ D:
BarColorRAM=255,165,0,255    ; Màu cam cho RAM
BarBG=64,64,64,255          ; Màu xám đậm cho background
BarHeight=40                ; Thanh cao hơn
BarWidth=250
IconSize=20
BarRadius=20                ; Bo tròn 2 đầu

; Font chữ
FontFace=Segoe UI
FontSize=11
FontSizeSmall=9

; Vị trí các widget
StartY=20
SpacingY=60

; ===== MEASURES =====

; Ổ đĩa C:
[MeasureDriveC_Total]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=10

[MeasureDriveC_Used]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=10

[MeasureDriveC_Free]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=10

; Ổ đĩa D:
[MeasureDriveD_Total]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=10

[MeasureDriveD_Used]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=10

[MeasureDriveD_Free]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=10

; RAM
[MeasureRAM_Total]
Measure=PhysicalMemory
Total=1
UpdateDivider=5

[MeasureRAM_Used]
Measure=PhysicalMemory
UpdateDivider=5

[MeasureRAM_Free]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=5

; ===== STYLES =====

[StyleText]
FontColor=#TextColor#
FontFace=#FontFace#
StringStyle=Bold
AntiAlias=1

[StyleIcon]
W=#IconSize#
H=#IconSize#
PreserveAspectRatio=1
AntiAlias=1

[StyleBar]
BarOrientation=Horizontal
W=#BarWidth#
H=#BarHeight#
SolidColor=#BarBG#

; ===== Ổ ĐĨA C: =====

; Thanh nền C: (bo tròn)
[BarC_Background]
Meter=Shape
X=20
Y=#StartY#
Shape=Rectangle 0,0,#BarWidth#,#BarHeight#,#BarRadius# | Fill Color #BarBG# | StrokeWidth 0

; Thanh tiến trình C: (bo tròn)
[BarC_Progress]
Meter=Shape
MeasureName=MeasureDriveC_Used
X=20
Y=#StartY#
DynamicVariables=1
Shape=Rectangle 0,0,([MeasureDriveC_Used:] / [MeasureDriveC_Total:] * #BarWidth#),#BarHeight#,#BarRadius# | Fill Color #BarColorC# | StrokeWidth 0

; Icon ổ C: (nằm trong thanh)
[IconC]
Meter=Shape
X=30
Y=(#StartY# + 10)
Shape=Rectangle 0,0,#IconSize#,#IconSize#,3 | Fill Color 255,255,255,255 | StrokeWidth 0
Shape2=Rectangle 4,4,12,12,2 | Fill Color #BarColorC# | StrokeWidth 0

; Nhãn ổ C: (nằm trong thanh)
[LabelC]
Meter=String
MeterStyle=StyleText
X=60
Y=(#StartY# + 12)
FontSize=#FontSize#
Text="C:"
FontColor=255,255,255,255

; Thông tin dung lượng C: (nằm bên phải thanh)
[InfoC]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDriveC_Used
MeasureName2=MeasureDriveC_Total
X=(20 + #BarWidth# - 10)
Y=(#StartY# + 12)
FontSize=#FontSizeSmall#
Text="%1B / %2B"
AutoScale=1
NumOfDecimals=1
StringAlign=Right
FontColor=255,255,255,255

; ===== Ổ ĐĨA D: =====

; Thanh nền D: (bo tròn)
[BarD_Background]
Meter=Shape
X=20
Y=(#StartY# + #SpacingY#)
Shape=Rectangle 0,0,#BarWidth#,#BarHeight#,#BarRadius# | Fill Color #BarBG# | StrokeWidth 0

; Thanh tiến trình D: (bo tròn)
[BarD_Progress]
Meter=Shape
MeasureName=MeasureDriveD_Used
X=20
Y=(#StartY# + #SpacingY#)
DynamicVariables=1
Shape=Rectangle 0,0,([MeasureDriveD_Used:] / [MeasureDriveD_Total:] * #BarWidth#),#BarHeight#,#BarRadius# | Fill Color #BarColorD# | StrokeWidth 0

; Icon ổ D: (nằm trong thanh)
[IconD]
Meter=Shape
X=30
Y=(#StartY# + #SpacingY# + 10)
Shape=Rectangle 0,0,#IconSize#,#IconSize#,3 | Fill Color 255,255,255,255 | StrokeWidth 0
Shape2=Rectangle 4,4,12,12,2 | Fill Color #BarColorD# | StrokeWidth 0

; Nhãn ổ D: (nằm trong thanh)
[LabelD]
Meter=String
MeterStyle=StyleText
X=60
Y=(#StartY# + #SpacingY# + 12)
FontSize=#FontSize#
Text="D:"
FontColor=255,255,255,255

; Thông tin dung lượng D: (nằm bên phải thanh)
[InfoD]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDriveD_Used
MeasureName2=MeasureDriveD_Total
X=(20 + #BarWidth# - 10)
Y=(#StartY# + #SpacingY# + 12)
FontSize=#FontSizeSmall#
Text="%1B / %2B"
AutoScale=1
NumOfDecimals=1
StringAlign=Right
FontColor=255,255,255,255

; ===== RAM =====

; Thanh nền RAM (bo tròn)
[BarRAM_Background]
Meter=Shape
X=20
Y=(#StartY# + #SpacingY# * 2)
Shape=Rectangle 0,0,#BarWidth#,#BarHeight#,#BarRadius# | Fill Color #BarBG# | StrokeWidth 0

; Thanh tiến trình RAM (bo tròn)
[BarRAM_Progress]
Meter=Shape
MeasureName=MeasureRAM_Used
X=20
Y=(#StartY# + #SpacingY# * 2)
DynamicVariables=1
Shape=Rectangle 0,0,([MeasureRAM_Used:] / [MeasureRAM_Total:] * #BarWidth#),#BarHeight#,#BarRadius# | Fill Color #BarColorRAM# | StrokeWidth 0

; Icon RAM (nằm trong thanh)
[IconRAM]
Meter=Shape
X=30
Y=(#StartY# + #SpacingY# * 2 + 10)
Shape=Rectangle 0,0,#IconSize#,#IconSize#,3 | Fill Color 255,255,255,255 | StrokeWidth 0
Shape2=Rectangle 2,6,16,8,1 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape3=Rectangle 4,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape4=Rectangle 7,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape5=Rectangle 10,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0
Shape6=Rectangle 13,4,2,4 | Fill Color #BarColorRAM# | StrokeWidth 0

; Nhãn RAM (nằm trong thanh)
[LabelRAM]
Meter=String
MeterStyle=StyleText
X=60
Y=(#StartY# + #SpacingY# * 2 + 12)
FontSize=#FontSize#
Text="RAM"
FontColor=255,255,255,255

; Thông tin dung lượng RAM (nằm bên phải thanh)
[InfoRAM]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureRAM_Used
MeasureName2=MeasureRAM_Total
X=(20 + #BarWidth# - 10)
Y=(#StartY# + #SpacingY# * 2 + 12)
FontSize=#FontSizeSmall#
Text="%1B / %2B"
AutoScale=1
NumOfDecimals=1
StringAlign=Right
FontColor=255,255,255,255
